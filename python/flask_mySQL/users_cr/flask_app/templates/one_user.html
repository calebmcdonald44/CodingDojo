<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>User {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <div class="usercard">
        <div class="column">
            <h3>Full Name: </h3>
            <h3>Email: </h3>
            <h3>Created On: </h3>
            <h3>Last Updated On: </h3>
        </div>
        <div class="column">
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <h3>{{user.email}}</h3>
            <h3>{{user.created_at}}</h3>
            <h3>{{user.updated_at}}</h3>
        </div>
    </div>
    <div>
        <a href="/edit_user/{{user.id}}">Edit</a> | <a href="/delete_user/{{user.id}}">Delete</a>
    </div>
