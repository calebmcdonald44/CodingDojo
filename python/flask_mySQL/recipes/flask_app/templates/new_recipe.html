<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/new_recipe.css') }}">
</head>
<body>
    <h1>Add a New Recipe!</h1>
    <a href="/user_page/{{session['id']}}">back to recipes</a>
    <a href="/">logout</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form class="flex" action="/create_recipe" method="POST">
        <div class="left flex-column">
            <label for="name">Name</label>
            <input type="text" name="name" id="">
    
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
    
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="right flex-column">
            <label for="date_cooked">Date Cooked/Made</label>
            <input type="date" name="date_cooked" id="">
    
            <p>Under 30 minutes?</p>
            <input type="radio" name="under_30" value="1">
            <label for="yes">Yes</label>
            <input type="radio" name="under_30" value="0">
            <label for="no">No</label>
    
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
