<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="flex-column">
    <div class="center">
        <div class="dojo-page">
            <h1>New Dojo</h1>
            <form class="flex-column" action="/create_dojo" method="POST">
                <label for="name">Name:</label>
                <input name="name" id="name" type="text">
                <button>Add Dojo</button>
            </form>
        </div>
        <div class="dojo-page flex-column">
            <h1>All Dojos</h1>
            {% for dojo in dojos: %}
                <a href="show_dojo/{{dojo.id}}">{{dojo.name}}</a>
            {% endfor %}
        </div>
    </div>
    <a href="/new_ninja">Add New Ninja</a>
</body>
</html>
