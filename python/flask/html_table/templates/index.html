<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>

    </style>
</head>
<body>
    <table>
        <tr onmouseover="buttonHover(this)" onmouseout="buttonLeave(this)" class="header">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        <tr>
            {% for user in users: %}
                <tr onmouseover="buttonHover(this)" onmouseout="buttonLeave(this)">
                    <td class="data">{{user['first_name']}}</td>
                    <td class="data">{{user['last_name']}}</td>
                    <td class="data">{{user['first_name'] + ' ' + user['last_name']}}</td>
                </tr>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
