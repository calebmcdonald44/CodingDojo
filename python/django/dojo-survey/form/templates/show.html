<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="box">
        <div class="duo">
            <h3>Name:</h3>
            <p>{{request.session.name}}</p>
        </div>
        <div class="duo">
            <h3>Dojo Location:</h3>
            <p>{{request.session.location}}</p>
        </div>
        <div class="duo">
            <h3>Favorite Language:</h3>
            <p>{{request.session.language}}</p>
        </div>
        <div class="duo">
            <h3>Comments:</h3>
            <p>{{request.session.comments}}</p>
        </div>
        <form class="center" action="/">
            <button>Go Back</button>
        </form>
    </div>
</body>
</html>
