<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Counter</h1>
    <h3>{{request.session.counter}}</h3>
    <div>
        <form action="">
            <button>+1</button>
        </form>
        <form action="/two">
            <button>+2</button>
        </form>
        <form action="/custom/" method="post">
            {% csrf_token %}
            <input type="number" name="amount">
            <button>+</button>
        </form>
    </div>
    <h1>Page Visits</h1>
    <h3>{{request.session.page_visits}}</h3>
    <form action="/destroy_session/">
        <button>Reset</button>
    </form>
</body>
</html>
