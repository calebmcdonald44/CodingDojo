<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
        </div>
        <div class="bottom">
            <img class="profile-pic" src="icons/user-circle.png" alt="a placeholder image for a profile picture.">
            <div class="info">
                <h1>Jane Doe</h1>
                <div class="line-with-pic">
                    <img class="img marker" src="icons/map-marker.png" alt="a map marker.">
                    <h3>Seattle</h3>
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <div class = "line-with-pic">
                    <img class="img" src="icons/gear.png" alt="a mechanical gear.">
                    <p>edit profile</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
